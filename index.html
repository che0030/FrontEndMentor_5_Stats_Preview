<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    .attribution { font-size: 11px; text-align: center; }

</head>
<body>
  <div class="outer-container">
    <header>
      <!-- <img src="./images/image-header-mobile.jpg" alt="office"> -->
    </header>
    <main>
        <h1>Get <span class="highlight-violet">insights</span> that help your business grow.</h1>
      <article>
        <p class="light-text">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
      </article>  
      <div class="stats">
        <p><span class="large-text">10k+</span><span class="light-text">companies</span></p>
      </div> 
      <div class="stats">
        <p><span class="large-text">314</span><span class="light-text">templates</span></p>
      </div> 
      <div class="stats">
        <p><span class="large-text">12<span class="large-m">m+</span></span><span class="light-text">queries</span></p>
      </div> 
    </main>
